{% extends 'base.html' %}

{% block content %}
    <h1>Delete Card</h1>
    <p>Are you sure you want to delete the card: "<strong>{{ card.name }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'card_detail' pk=card.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
